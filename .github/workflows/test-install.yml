name: test install all

on:
  - push
  - pull_request

jobs:
  run-program:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3
    
    - name: Run the setup
      run: |
        sudo ./warpi_setup.sh
        sudo mkdir /media/usb/
        sudo touch /media/usb/warpi.log
        
        
    - name: Run the python
      run: |
        sudo python warpigui.py
